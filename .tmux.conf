# Send prefix
 unbind-key C-b
 set-option -g prefix C-q
 bind-key C-q send-prefix

# vim-like split-window
 bind -n M-s split-window
 bind -n M-v split-window -h
 bind -n M-t split-window -l 15

# vim-like pane switching
 bind -n M-h select-pane -L
 bind -n M-l select-pane -R
 bind -n M-k select-pane -U
 bind -n M-j select-pane -D
 bind -n M-h select-pane -L
 bind -n M-l select-pane -R
 bind -n M-k select-pane -U
 bind -n M-j select-pane -D
 bind -n M-space next-layout
 bind -n M-Enter swap-pane -U
 bind -n M-x kill-pane
 bind -n M-H resize-pane -L 5
 bind -n M-L resize-pane -R 5
 bind -n M-K resize-pane -U 5
 bind -n M-J resize-pane -D 5
 bind -n M-z resize-pane -Z

# wm-like window management
 bind -n M-c new-window -c '#{pane_current_path}'
 bind -n M-p previous-window
 bind -n M-n next-window
 bind -n M-X kill-window
 bind -n M-1 select-window -t :=0
 bind -n M-2 select-window -t :=1
 bind -n M-3 select-window -t :=2
 bind -n M-4 select-window -t :=3
 bind -n M-5 select-window -t :=4
 bind -n M-6 select-window -t :=5
 bind -n M-7 select-window -t :=6
 bind -n M-8 select-window -t :=7
 bind -n M-9 select-window -t :=8

# scrollback/copy-mode
 bind -n M-[ copy-mode
 bind -n M-] paste-buffer

# Mouse mode
 setw -g mouse on

# Easy config reload
 bind-key -n M-r source-file ~/.tmux.conf \; display-message "~/.tmux.conf reloaded."

# tmux command
 bind -n M-: command-prompt

# Automatically copy anything i select to the clipboard
 bind -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel "xclip -i -f -selection primary | xclip -i -selection clipboard"
 bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "xclip -selection clipboard -i"
######################
### DESIGN CHANGES ###
######################

# default statusbar colors
 set-option -g status-style fg=color230,bg=colour235

# message text
 set-option -g message-style fg=color230,bg=colour235
 set -g status-right "#[fg=color230] #[bg=colour235] %R %Y-%m-%d"
 set -g window-status-current-format "#[fg=white bg=colour235]#W"
 set -g status-left "#[fg=color230] [#S] #[fg=color230] #I "
 set -g status-justify centre
 set -g status-left-length 85

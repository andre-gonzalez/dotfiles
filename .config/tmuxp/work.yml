session_name: work
windows:
  - window_name: work
    layout: 406d,85x48,0,0[85x32,0,0,0,85x15,0,33,30]
    shell_command_before:
      - cd ~/eureciclo/ # run as a first command in all panes
    panes:
      - shell_command:
        - nvim -c "Telescope file_browser"  # pane no. 1
        focus: true
      - shell_command:
        - clear && ls
  - window_name: notas
    layout: main-horizontal
    shell_command_before:
      - cd ~/gdrive-pessoal/pessoal/obsidian/ # run as a first command in all panes
    panes:
      - shell_command:
        - nvim ~/gdrive-pessoal/pessoal/obsidian/_organizar/eureciclo-todos.md
  - window_name: databricks
    layout: 406d,85x48,0,0[85x32,0,0,0,85x15,0,33,30]
    panes:
      - cd ~/eureciclo/databricks-notebooks/ && nvim -c "Telescope file_browser"
      - cd ~/eureciclo/databricks-notebooks/main-databricks-notebooks/
  - window_name: airflow
    layout: 406d,85x48,0,0[85x32,0,0,0,85x15,0,33,30]
    panes:
      - cd ~/eureciclo/airflow/ && nvim -c "Telescope file_browser"
      - cd ~/eureciclo/airflow/main-airflow/ && kubectl port-forward svc/airflow-webserver 8080:8080 -n airflow
  - window_name: pessoal
    panes:
      - clear && ls
  - window_name: database
    layout: 406d,85x48,0,0[85x32,0,0,0,85x15,0,33,30]
    shell_command_before:
      - cd ~/eureciclo/salesops-dw/
    panes:
      -  cd ~/eureciclo/salesops-dw/main-salesops-dw/ && nvim -c "Telescope file_browser"
      - clear && ls

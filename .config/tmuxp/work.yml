session_name: work
windows:
  - window_name: work
    layout: 406d,85x48,0,0[85x32,0,0,0,85x15,0,33,30]
    shell_command_before:
      - /usr/bin/fish
      - cd ~/eureciclo/ # run as a first command in all panes
    panes:
      - shell_command:
        - nvim ~/eureciclo # pane no. 1
        focus: true
      - shell_command:
        - clear && ls
  - window_name: notas
    layout: main-horizontal
    shell_command_before:
      - /usr/bin/fish
      - cd ~/gdrive-pessoal/pessoal/obsidian/ # run as a first command in all panes
    panes:
      - shell_command:
        - nvim ~/gdrive-pessoal/pessoal/obsidian/_organizar/eureciclo-todos.md
  - window_name: ssh
    layout: 406d,85x48,0,0[85x32,0,0,0,85x15,0,33,30]
    shell_command_before:
      - /usr/bin/fish
      - cd ~/.ssh
    panes:
      - shell_command:
        - /bin/sh ~/.scripts/ssh-linux-data-analytics-vm
        focus: true
      - shell_command:
        - /bin/sh ~/.scripts/ssh-linux-data-analytics-vm
  - window_name: ansible
    layout: 406d,85x48,0,0[85x32,0,0,0,85x15,0,33,30]
    shell_command_before:
      - /usr/bin/fish
      - cd ~/eureciclo/datalake-infra/main-datalake-infra/ansible/
    panes:
      - nvim ~/eureciclo/datalake-infra/main-datalake-infra/
      - clear && ls
  - window_name: pessoal
    panes:
      - clear && ls
  - window_name: database
    layout: 406d,85x48,0,0[85x32,0,0,0,85x15,0,33,30]
    shell_command_before:
      - /usr/bin/fish
      - cd ~/eureciclo/salesops-dw/
    panes:
      -  cd ~/eureciclo/salesops-dw/main-salesops-dw && nvim -c "DBUIToggle" -p salesops-dw redeciclo-corp
      - clear && ls
